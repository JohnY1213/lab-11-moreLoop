<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gimme My Number</title>
</head>
<body>
    <script>
      var userstring = prompt("Gimme a number greater than 100 plz...");
      var usernum = parseInt(userstring, 10);

        while (usernum <= 100) {
            console.log(usernum+"is less than 100. dummy. Try again")
            userstring = prompt("Gimme a number greater than 100 plz...");
            usernum = parseInt(userstring, 10);

        }
        console.log(usernum+"is greater than 100.good job")


    </script>

</body>
</html>
