<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Happy New Year</title>
</head>
<body>
    <script>
        function countDown(start) {
            console.log(start);

            let nextNumber = start - 1;

            if (nextNumber > 0) {
                countDown(nextNumber);

            }
            else {
                console.log("Happy New Year!");
            }
        }

        countDown(10);


    </script>

</body>
</html>
